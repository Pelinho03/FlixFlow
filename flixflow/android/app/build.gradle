plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    
    // Adicionar o plugin do Google Services
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.flixflow"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.flixflow"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode flutter.versionCode
        versionName flutter.versionName
    }



    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

// Adicionar as dependências do Firebase
dependencies {
    // Importar a BoM do Firebase
    implementation platform('com.google.firebase:firebase-bom:33.4.0')

    // Adicione as dependências dos produtos Firebase que deseja usar
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-analytics' // Exemplo
}

flutter {
    source = "../.."
}
